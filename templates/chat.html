<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с {{ other_user.username }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <style>
        .chat-container {
            height: 60vh;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .my-message {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
        }
        .their-message {
            background-color: white;
            border: 1px solid #dee2e6;
            margin-right: auto;
        }
        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        #loading {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Чат с {{ other_user.username }}</h2>
            <div>
                <a href="{{ url_for('users') }}" class="btn btn-info me-2">Все пользователи</a>
                <a href="{{ url_for('index') }}" class="btn btn-primary">На главную</a>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <div id="chat-messages" class="chat-container">
                    <div class="text-center text-muted" id="loading">
                        Загрузка сообщений...
                    </div>
                </div>
                
                <div class="input-group">
                    <textarea id="message-input" class="form-control" placeholder="Введите сообщение..." rows="2"></textarea>
                    <button id="send-button" class="btn btn-primary">Отправить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const otherUsername = '{{ other_user.username }}';
        const currentUsername = '{{ current_user.username }}';
        
        async function loadMessages() {
            try {
                const response = await fetch(`/messages/dialog/${otherUsername}`);
                const data = await response.json();
                
                const chatContainer = document.getElementById('chat-messages');
                const loading = document.getElementById('loading');
                
                if (loading) loading.remove();
                
                chatContainer.innerHTML = '';
                
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(message => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${message.is_my ? 'my-message' : 'their-message'}`;
                        
                        let senderName = message.is_my ? 'Вы' : otherUsername;
                        
                        messageDiv.innerHTML = `
                            <div class="message-sender">${senderName}</div>
                            <div>${message.message}</div>
                            <div class="message-time">${new Date(message.date).toLocaleString('ru-RU')}</div>
                        `;
                        
                        chatContainer.appendChild(messageDiv);
                    });
                    
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                } else {
                    chatContainer.innerHTML = '<div class="text-center text-muted">Нет сообщений. Начните общение!</div>';
                }
            } catch (error) {
                console.error('Ошибка загрузки сообщений:', error);
                chatContainer.innerHTML = '<div class="text-center text-danger">Ошибка загрузки сообщений</div>';
            }
        }
        
        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            try {
                const response = await fetch('/messages/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        receiver_username: otherUsername,
                        message: message
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageInput.value = '';
                    loadMessages();
                } else {
                    alert('Ошибка отправки: ' + (result.error || 'Неизвестная ошибка'));
                }
            } catch (error) {
                console.error('Ошибка отправки сообщения:', error);
                alert('Ошибка отправки сообщения');
            }
        }
        
        document.getElementById('send-button').addEventListener('click', sendMessage);
        
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        document.addEventListener('DOMContentLoaded', loadMessages);
        
        setInterval(loadMessages, 3000);
    </script>
</body>
</html>
