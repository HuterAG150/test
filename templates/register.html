<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container mt-5">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-form">
                    <div class="card shadow">
                        <div class="card-header bg-success text-white text-center py-3">
                            <h4 class="mb-0">Регистрация</h4>
                        </div>
                        <div class="card-body p-4">
                            <form action="{{ url_for('register') }}" method="POST">
                                <div class="mb-3">
                                    <label for="regUsername" class="form-label">Имя пользователя</label>
                                    <input type="text" class="form-control" id="regUsername" 
                                           name="username" required placeholder="Придумайте имя пользователя">
                                </div>
                                <div class="mb-3">
                                    <label for="regEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="regEmail" 
                                           name="email" required placeholder="Введите ваш email">
                                </div>
                                <div class="mb-3">
                                    <label for="regPhone" class="form-label">Телефон</label>
                                    <input type="tel" class="form-control" id="regPhone" 
                                           name="phone" placeholder="Введите ваш телефон">
                                </div>
                                <div class="mb-3">
                                    <label for="regPassword" class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="regPassword" 
                                           name="password" required placeholder="Придумайте пароль">
                                </div>
                                <button type="submit" class="btn btn-success w-100 py-2">Зарегистрироваться</button>
                            </form>
                            <div class="text-center mt-3">
                                <p class="mb-0">Уже есть аккаунт? 
                                    <a href="{{ url_for('login') }}" class="text-decoration-none">Войти</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
